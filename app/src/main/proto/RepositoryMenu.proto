syntax = "proto3";

option java_package = "dev.sanmer.mrepo.datastore";
option java_multiple_files = true;

enum Option {
  Name = 0;
  UpdatedTime = 1;
}

message RepositoryMenu {
  Option option = 1;
  bool descending = 2;
  bool pinInstalled = 3;
  bool pinUpdatable = 4;
  bool showIcon = 5;
  bool showLicense = 6;
  bool showUpdatedTime = 7;
}